<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Dinámica de Productos</title>
    <!-- Google Fonts for Premium Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Tienda Exclusiva</h1>
            <p class="subtitle">Descubre nuestra selección de productos premium</p>
        </header>

        <main>
            <!-- Product List Container -->
            <ul id="lista-productos">
                <!-- Products will be rendered here dynamically -->
            </ul>

            <!-- Controls -->
            <div class="controls">
                <button id="btn-agregar" class="btn-primary">
                    Agregar Producto Nuevo
                </button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
